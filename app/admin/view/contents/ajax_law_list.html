{foreach name="law" item="v"}
    <tr>
        <td class="hidden-xs" align="center">
            <label class="pos-rel">
                <input name='law_id[]' id="navid" class="ace"  type='checkbox' value='{$v.law_id}'>
                <span class="lbl"></span>
            </label>
        </td>
        <td class="hidden-xs">{$v.name}</td>
        <td><a class="law-preview-btn" href="{:url('admin/Contents/law_preview',array('id'=>$v['law_id']))}" title="{$v.law_title}">{$v.law_title|subtext=25}</a></td>

        <td class="hidden-xs">{$v.key_word}</td>
        <td>
            <div class="hidden-sm hidden-xs action-buttons">
                <a class="green" href="{:url('admin/Contents/law_edit',array('law_id'=>$v['law_id']))}" data-toggle="tooltip" title="修改">
                        <i class="ace-icon fa fa-pencil bigger-130"></i>
                </a>
                <a class="red confirm-rst-url-btn" data-info="你确定要删除吗？" href="{:url('admin/Contents/law_del',array('law_id'=>$v['law_id'],'p'=>input('p',1)))}" title="删除" data-toggle="tooltip">
                        <i class="ace-icon fa fa-trash-o bigger-130"></i>
                </a>
            </div>
        </td>
    </tr>
{/foreach}
<tr>
	<td align="left" class="hidden-xs center"><button id="btnsubmit" class="btn btn-white btn-yellow btn-sm hidden-xs">删</button> </td>
	<td colspan="2" align="left"class="hidden-lg hidden-md hidden-sm">{$page}</td>
	<td colspan="7" align="right" class="hidden-xs">{$page}</td>
</tr>

{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">
		<div class="row maintop">
			<form class="form-horizontal ajaxForm2" name="sort_lawtype_add" method="post" action="{:url('admin/Contents/sort_lawtype_runadd')}">
				<div class="col-xs-12 col-sm-12"><small class="sl-left10">分类标签：</small>
					<small>
						<input name="name" id="name" class="rule"  placeholder=" 输入标签" required/></small>&nbsp;&nbsp;					
					
					<small>
						<button class="btn btn-sm btn-danger ruleadd">
							添加标签
						</button>
					</small>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div>
					<form class="ajaxForm" name="law_category_list" method="post" action="{:url('admin/Contents/sort_lawtype_list')}" >
						<table class="table table-striped table-bordered table-hover" id="dynamic-table">
							<thead>
							<tr>
								<th>ID</th>
								<th>分类标签</th>
								<th style="border-right:#CCC solid 1px;">操作</th>
							</tr>
							</thead>

							<tbody>

							{foreach name="law_category_list" item="v"}
								<tr>
									<td height="28">{$v.category_id}</td>
									<td>{$v.name}</td>
									<td>
										<div class="hidden-sm hidden-xs action-buttons">
											<a class="green" href="javascript:;" onclick="return editVideoType({$v.category_id},'{$v.name}');" data-toggle="tooltip" title="修改">
												<i class="ace-icon fa fa-pencil bigger-130"></i>
											</a>
											<a class="red confirm-rst-url-btn" href="{:url('admin/Contents/sort_lawtype_del',array('category_id'=>$v['category_id']))}" data-toggle="tooltip"  data-info="你确定要删除吗？" title="删除">
												<i class="ace-icon fa fa-trash-o bigger-130"></i>
											</a>
										</div>
										<div class="hidden-md hidden-lg">
											<div class="inline position-relative">
												<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
													<i class="ace-icon fa fa-cog icon-only bigger-110"></i>
												</button>
												<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
													<li>
														<a class="green" href="javascript:;" onclick="return editVideoType({$v.category_id},'{$v.name}');" data-toggle="tooltip" title="修改">
																	<span class="green">
																		<i class="ace-icon fa fa-pencil bigger-120"></i>
																	</span>
														</a>
													</li>

													<li>
														<a href="{:url('admin/Contents/sort_lawtype_del',array('category_id'=>$v['category_id']))}"  class="tooltip-error confirm-rst-url-btn" data-info="你确定要删除吗？" data-rel="tooltip" title="" data-original-title="删除">
																	<span class="red">
																		<i class="ace-icon fa fa-trash-o bigger-120"></i>
																	</span>
														</a>
													</li>
												</ul>
											</div>
										</div>
									</td>
								</tr>
							{/foreach}
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>


		<!--修改模态框,对于参数比较少的时候适用-->
		<div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-backdrop fade in" id="gbbb" style="height: 100%;"></div>
			<form class="form-horizontal ajaxForm2" name="sort_lawtype_edit" method="post" action="{:url('admin/Contents/sort_lawtype_runedit')}">
				<input type="hidden" name="category_id" id="category_id" value="" />
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" id="gb" data-dismiss="modal"
									aria-hidden="true">×
							</button>
							<h4 class="modal-title" id="myModalLabel">
								修改分类标签
							</h4>
						</div>
						<div class="modal-body">


							<div class="row">
								<div class="col-xs-12">

									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 标签名称：  </label>
										<div class="col-sm-10">
											<input type="text" name="name" id="new_name"  class="col-xs-10 col-sm-5" required/>
											
										</div>
									</div>
									<div class="space-4"></div>

								</div>
							</div>

						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">
								提交保存
							</button>
							<button type="button" class="btn btn-default" id="gbb" data-dismiss="modal"
									aria-hidden="true">关闭
							</button>
						</div>
					</div>
				</div>
			</form>
		</div><!--修改-->
	</div><!-- /.page-content -->
{/block}

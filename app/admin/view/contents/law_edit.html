{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">
            		<!--主题-->
		<div class="page-header">
			<h1>
				您当前操作
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>
					修改法律条文
				</small>
			</h1>
		</div>
                        
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal ajaxForm2" name="form0" method="post" action="{:url('admin/Contents/law_runedit')}"  enctype="multipart/form-data">
                            <input type="hidden" name="law_id" id="law_id" value="{$law_list.law_id}" />
                                                        <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 法律标签：  </label>
                                <div class="col-sm-6">
                                    <select name="category"  class="col-sm-3 selector" required>
                                                <option value="">选择法律标签</option>
                                                {foreach name="law_category_list" item="v"}
							<option value="{$v.category_id}" {if condition="$category_check eq $v['category_id']"}selected{/if}>{$v.name}</option>
						{/foreach}							
                                        </select>
                                    </div>
                            </div>                                           
                            <div class="space-4"></div>
                            
                            <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 法律条文标题：  </label>
                                    <div class="col-sm-10">
                                            <input type="text" name="law_title" id="law_title" value="{$law_list.law_title}"  placeholder="必填：输入文章标题"  class="col-xs-10 col-sm-6" required/>
                                            
                                        <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle" id="resone"></span>
                                        </span>
                                    </div>
                            </div>
                            <div class="space-4"></div>

                            <div class="space-4"></div>
                            
                            <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 法律条文关键字：  </label>
                                    <div class="col-sm-10">
                                    <div>
                                            <input type="text" name="key_word" id="key_word" value="{$law_list.key_word}" placeholder="输入法律条文关键字，以英文逗号“,”分隔"  class="col-xs-10 col-sm-5" required/>
                                    </div>
                                    </div>
                            </div>
                            <div class="space-4"></div>

                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 法律条文内容 </label>
                                <div class="col-sm-10">
                                        <script src="__PUBLIC__/ueditor/ueditor.config.js" type="text/javascript"></script>
                                        <script src="__PUBLIC__/ueditor/ueditor.all.js" type="text/javascript"></script>
                                        <textarea name="law_detail" rows="100%" style="width:100%" id="myEditor" >{$law_list.law_detail}</textarea>
                                        <script type="text/javascript">
                                                var editor = new UE.ui.Editor();
                                                editor.render("myEditor");
                                        </script>
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="clearfix form-actions">
                                    <div class="col-md-offset-3 col-md-9">
                                            <button class="btn btn-info" type="submit">
                                                    <i class="ace-icon fa fa-check bigger-110"></i>
                                                    保存
                                            </button>

                                            &nbsp; &nbsp; &nbsp;
                                           <!-- <a class="law-preview-btn"  href="{:url('admin/Contents/law_preview')}"  data-id="{$law_list.law_id}" >
                                            <button class="btn btn-info" type="button">
                                                
                                                <i class="ace-icon fa fa-check bigger-110"></i>                       
                                                    页面预览
                                                
                                            </button></a> -->
                                    </div>
                            </div>
                        </form>
                    </div>
                </div>
            
{/block}
